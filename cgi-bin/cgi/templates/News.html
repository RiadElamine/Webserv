<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Latest News</title>
<style>
   * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
   }

   body {
       font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
       background: #0a0a0a;
       color: #fff;
       line-height: 1.6;
   }

   .hero {
       background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
       padding: 60px 20px;
       text-align: center;
       border-bottom: 3px solid #e94560;
       position: relative;
       overflow: hidden;
   }

   .hero::before {
       content: '';
       position: absolute;
       top: 0;
       left: 0;
       right: 0;
       bottom: 0;
       background: repeating-linear-gradient(
           90deg,
           transparent,
           transparent 50px,
           rgba(233, 69, 96, 0.03) 50px,
           rgba(233, 69, 96, 0.03) 100px
       );
   }

   .hero-content {
       position: relative;
       z-index: 1;
       max-width: 1400px;
       margin: 0 auto;
   }

   .hero h1 {
       font-size: 4em;
       font-weight: 900;
       background: linear-gradient(135deg, #e94560 0%, #ff6b9d 100%);
       -webkit-background-clip: text;
       -webkit-text-fill-color: transparent;
       background-clip: text;
       margin-bottom: 15px;
       letter-spacing: -2px;
   }

   .hero-subtitle {
       font-size: 1.3em;
       color: #a0a0a0;
       font-weight: 300;
   }

   .container {
       max-width: 1400px;
       margin: 0 auto;
       padding: 40px 20px;
   }

   .category-section {
       margin-bottom: 60px;
   }

   .category-header {
       display: flex;
       align-items: center;
       margin-bottom: 30px;
       padding-bottom: 15px;
       border-bottom: 2px solid #1a1a1a;
   }

   .category-icon {
       font-size: 2.5em;
       margin-right: 15px;
   }

   .category-title {
       font-size: 2.2em;
       font-weight: 800;
       letter-spacing: -1px;
   }

   .finance .category-title { color: #00d4aa; }
   .politics .category-title { color: #ff6b6b; }
   .technology .category-title { color: #4dabf7; }
   .science .category-title { color: #b197fc; }

   .news-row {
       display: grid;
       grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
       gap: 25px;
   }

   .news-card {
       background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
       border-radius: 20px;
       overflow: hidden;
       transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
       border: 1px solid #2a2a2a;
       position: relative;
   }

   .news-card::before {
       content: '';
       position: absolute;
       top: 0;
       left: 0;
       right: 0;
       height: 4px;
       background: linear-gradient(90deg, transparent, currentColor, transparent);
       opacity: 0;
       transition: opacity 0.4s ease;
   }

   .finance .news-card::before { color: #00d4aa; }
   .politics .news-card::before { color: #ff6b6b; }
   .technology .news-card::before { color: #4dabf7; }
   .science .news-card::before { color: #b197fc; }

   .news-card:hover {
       transform: translateY(-8px);
       border-color: #3a3a3a;
       box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
   }

   .news-card:hover::before {
       opacity: 1;
   }

   .news-image-wrapper {
       position: relative;
       height: 240px;
       overflow: hidden;
       background: linear-gradient(135deg, #1a1a2e 0%, #2a2a3e 100%);
   }

   .news-image {
       width: 100%;
       height: 100%;
       object-fit: cover;
       transition: transform 0.6s ease;
   }

   .news-card:hover .news-image {
       transform: scale(1.1);
   }

   .news-badge {
       position: absolute;
       top: 15px;
       right: 15px;
       padding: 8px 20px;
       border-radius: 25px;
       font-size: 0.8em;
       font-weight: 700;
       text-transform: uppercase;
       letter-spacing: 1px;
       backdrop-filter: blur(10px);
       border: 1px solid rgba(255, 255, 255, 0.1);
   }

   .finance .news-badge { background: rgba(0, 212, 170, 0.2); color: #00d4aa; }
   .politics .news-badge { background: rgba(255, 107, 107, 0.2); color: #ff6b6b; }
   .technology .news-badge { background: rgba(77, 171, 247, 0.2); color: #4dabf7; }
   .science .news-badge { background: rgba(177, 151, 252, 0.2); color: #b197fc; }

   .news-content { padding: 25px; }

   .news-title {
       font-size: 1.4em;
       font-weight: 700;
       margin-bottom: 12px;
       line-height: 1.3;
   }

   .news-title a {
       color: #ffffff;
       text-decoration: none;
       transition: color 0.3s ease;
   }

   .finance .news-title a:hover { color: #00d4aa; }
   .politics .news-title a:hover { color: #ff6b6b; }
   .technology .news-title a:hover { color: #4dabf7; }
   .science .news-title a:hover { color: #b197fc; }

   .news-description {
       color: #a0a0a0;
       font-size: 0.95em;
       line-height: 1.6;
       margin-bottom: 20px;
   }

   .news-meta {
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding-top: 15px;
       border-top: 1px solid #2a2a2a;
   }

   .news-source {
       font-weight: 700;
       font-size: 0.85em;
       text-transform: uppercase;
       letter-spacing: 1px;
   }

   .finance .news-source { color: #00d4aa; }
   .politics .news-source { color: #ff6b6b; }
   .technology .news-source { color: #4dabf7; }
   .science .news-source { color: #b197fc; }

   .news-date {
       color: #666;
       font-size: 0.85em;
   }

   footer {
       text-align: center;
       padding: 40px 20px;
       background: #0d0d0d;
       border-top: 1px solid #1a1a1a;
       margin-top: 60px;
   }

   footer p {
       color: #666;
       font-size: 0.9em;
   }

   @media (max-width: 768px) {
       .hero h1 { font-size: 2.5em; }
       .news-row { grid-template-columns: 1fr; }
       .category-title { font-size: 1.6em; }
       .category-icon { font-size: 2em; }
   }
</style>
</head>
