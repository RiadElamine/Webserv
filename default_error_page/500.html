<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>500 | Internal Server Error</title></head>
<body style="margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:radial-gradient(circle at 20% 30%, #0ea5e9, #0f172a 70%); font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; color:#f1f5f9;">
  <div style="text-align:center; padding:40px 30px; border-radius:20px; background:rgba(255,255,255,0.05); box-shadow:0 8px 32px rgba(0,0,0,0.35); backdrop-filter:blur(8px); max-width:540px; width:90%;">
    <div style="font-size:120px; font-weight:800; color:#38bdf8; line-height:1; animation:pulse 1.8s infinite;">500</div>
    <h1 style="margin:0; font-size:28px; font-weight:700;">Internal Server Error</h1>
    <p style="margin:16px 0 30px; font-size:16px; color:#cbd5e1;">Oops! Something went wrong on our side. Please try again later.</p>
  </div>
  <style>@keyframes pulse{0%,100%{opacity:1;transform:scale(1);}50%{opacity:.7;transform:scale(1.04);}}</style>
</body>
</html>
