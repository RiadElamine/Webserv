<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to My WebServer</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body {
			background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
			color: #f0f0f0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
		h1 {
			font-size: 2.8rem;
			margin-bottom: 0.5em;
			color: #00e0ff;
			text-shadow: 0 0 10px rgba(0, 224, 255, 0.6);
		}
		p {
			font-size: 1.1rem;
			color: #d0d0d0;
			max-width: 500px;
			line-height: 1.6;
			margin-bottom: 1.5em;
		}
		a {
			display: inline-block;
			padding: 0.7em 1.5em;
			background: #00bcd4;
			color: #fff;
			text-decoration: none;
			border-radius: 8px;
			font-weight: bold;
			transition: background 0.3s ease;
		}
		a:hover {
			background: #008c9e;
		}
		footer {
			position: absolute;
			bottom: 15px;
			font-size: 0.9rem;
			color: #888;
		}
	</style>
</head>
<body>

	<p>
		Congratulations! Your custom HTTP server is running successfully.  
		This page is served directly by your server implementation.
	</p>
	<a href="/test">Test Endpoint</a>
	<footer>Powered by C++ WebServer | CGI Enabled</footer>
</body>
</html>
