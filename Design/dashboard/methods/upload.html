<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File - Webserv</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #1a1f35, #0d0f1a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glow {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00b4d8, #0077b6);
      filter: blur(120px);
      opacity: 0.6;
      animation: float 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    .glow:nth-child(1) { top: -80px; left: -80px; }
    .glow:nth-child(2) { bottom: -80px; right: -80px; background: linear-gradient(45deg, #7209b7, #3a0ca3); }

    @keyframes float { to { transform: translateY(40px) translateX(20px); } }

    .container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    h1 {
      font-weight: 600;
      color: #00b4d8;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    p.subtext {
      color: #cdd1e0;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .upload-area {
      background: rgba(255,255,255,0.05);
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 40px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-area:hover {
      border-color: #00b4d8;
      background: rgba(0,180,216,0.1);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    input[type="file"] {
      width: 100%;
      padding: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-right: 15px;
    }

    input[type="file"]::file-selector-button:hover {
      background: linear-gradient(45deg, #0077b6, #00b4d8);
    }

    .btn {
      padding: 14px 30px;
      background: linear-gradient(45deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 15px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,180,216,0.4);
    }

    .btn-cancel {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-cancel:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }

    form {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow"></div>

  <div class="container">
    <h1>Upload File</h1>
    <p class="subtext">Select a file to upload to the server</p>

    <form action="http://localhost:6060/upload" method="POST" enctype="multipart/form-data" target="response_window">
      <div class="upload-area">
        <div class="upload-icon">üìÅ</div>
        <input type="file" name="file" required>
      </div>

      <button class="btn" type="submit">Upload to Server</button>
      <button class="btn btn-cancel" type="button" onclick="window.close()">Close</button>
    </form>
  </div>

  <script>
    // Open response window on form submit
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      window.open('', 'response_window', 'width=700,height=600');
    });
  </script>
</body>
</html>
