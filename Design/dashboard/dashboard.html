<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webserv Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #1a1f35, #0d0f1a);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00b4d8, #0077b6);
      filter: blur(120px);
      opacity: 0.6;
      animation: float 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    .glow:nth-child(1) { top: -80px; left: -80px; }
    .glow:nth-child(2) { bottom: -80px; right: -80px; background: linear-gradient(45deg, #7209b7, #3a0ca3); }

    @keyframes float { to { transform: translateY(40px) translateX(20px); } }

    .dashboard-container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 60px;
      width: 85%;
      max-width: 900px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    h1 {
      font-weight: 600;
      color: #00b4d8;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p.subtext {
      color: #cdd1e0;
      margin-bottom: 35px;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
      width: 100%;
    }

    .btn {
      padding: 15px 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 15px;
      color: #fff;
      font-weight: 500;
      font-size: 0.95rem;
      width: 220px;
      cursor: pointer;
      transition: 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .btn:hover {
      background: linear-gradient(45deg, #00b4d8, #0077b6);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,180,216,0.4);
    }

    .logout-btn {
      margin-top: 40px;
      background: linear-gradient(45deg, #e63946, #b5179e);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 15px;
      padding: 14px 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: linear-gradient(45deg, #b5179e, #e63946);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(230,57,70,0.6);
    }
    .username {
      color: #90e0ef;
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #888;
    }

    form {
      margin: 0;
      padding: 0;
      display: inline;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow"></div>

  <div class="dashboard-container">
    <h1>Webserv Dashboard</h1>
    <p class="username">Welcome, Guest!</p>
    <p class="subtext">Test and explore the core features of your custom C++98 HTTP server</p>

    <div class="grid">
      <form action="/cgi/getLatestNew.py" method="GET" target="_blank">
        <button class="btn" type="submit">Latest News (CGI)</button>
      </form>
      <button class="btn" onclick="window.open('/utils/AsciiInputPage.html', '_blank')">Generate ASCII (CGI)</button>
      <button class="btn" onclick="window.open('/methods/upload.html', '_blank')">Upload File (POST)</button>
      <button class="btn" onclick="window.open('/methods/delete.html', '_blank')">Delete Resource (DELETE)</button>
      <button class="btn" onclick="window.open('/autoindex', '_blank')">Directory Listing</button>
      <button class="btn" onclick="window.open('/redirect-test', '_blank')">Redirection Test</button>
    </div>

    <button class="logout-btn" onclick="window.location='logout.php'">Logout</button>

    <footer>© 2025 Webserv Project – Built with C++98 and HTTP</footer>
  </div>
</body>
</html>
